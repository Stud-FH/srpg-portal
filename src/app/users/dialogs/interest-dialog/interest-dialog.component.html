<h1 mat-dialog-title>Configure Interest</h1>
<mat-dialog-content>
  <form
    id="interest-form"
    [formGroup]="interest"
    (cancel)="discard()"
    (submit)="submit()"
  >
    <mat-slide-toggle [formControl]="enabled"> Enabled </mat-slide-toggle>
    <mat-button-toggle-group name="type" [formControl]="type" [vertical]="true">
      <mat-button-toggle value="One-Shot">
        <span class="option">
          One-Shot
          <mat-icon> bolt </mat-icon>
        </span>
      </mat-button-toggle>
      <mat-button-toggle value="Campaign">
        <span class="option">
          Campaign
          <mat-icon> history_edu </mat-icon>
        </span>
      </mat-button-toggle>
      <mat-button-toggle value="Social">
        <span class="option">
          Social
          <mat-icon> group </mat-icon>
        </span>
      </mat-button-toggle>
      <mat-button-toggle [value]="null">
        <span class="option">
          Any
          <mat-icon> crop_free </mat-icon>
        </span>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field *ngIf="type.value">
      <mat-label>{{
        type.value === "Social" ? "Activity" : "Game System"
      }}</mat-label>
      <input
        matInput
        [matAutocomplete]="gameSystemAutocomplete"
        [formControl]="activityOrGameSystem"
      />
      <mat-autocomplete #gameSystemAutocomplete>
        <mat-option [value]="null"> TBD </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="cancel" form="interest-form">Discard</button>
  <button mat-button type="submit" form="interest-form">Ok</button>
</mat-dialog-actions>
