<h1 mat-dialog-title>Start a Conversation</h1>
<mat-dialog-content>
  <span class="h-align">
    <app-user-avatar [user]="user"></app-user-avatar>
    {{user.name}}
  </span>
  <span class="v-align">

    <mat-icon class="large-icon opacity-50">construction</mat-icon>
    <span class="placeholder-text">
      Not implemented yet. <br/>
      See our Figma Prototype to get an idea how this feature could look like.
    </span>
  </span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
